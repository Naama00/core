<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="user.html" class="custom-link">users:</a>
    
    <h1>welcome to our library!</h1>
    <h3>every subscriotion can take 6 books</h3>
  <form onsubmit="event.preventDefault(); addItem();" class="user-management-form">
        <div class="input-group">
    <input type="text" id="bookName" placeholder="Book Name" required>
     </div>
    <div class="input-group">
    <input type="text" id="authorName" placeholder="Author Name" required>
        </div>
    <label>Is For Adults? <input type="checkbox" id="IsForAdults"></label>
    <label>Is Borrowed? <input type="checkbox" id="isBorrowed"></label>
    <button type="submit">Add</button>
      
</form>
   <table id="libraryBooks">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Writer Name</th>
            <th>Is Borrowed?</th>
            <th>Is For Adults?</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="books"></tbody> 
</table>

<div id="editFormContainer">
    <div class="modal-content">
        <h3>Edit Book</h3>
        <form onsubmit="event.preventDefault(); updateBook();">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Name">
            <input type="text" id="edit-author" placeholder="Author">
            <label><input type="checkbox" id="edit-isBorrowed"> Borrowed?</label><br>
            <label><input type="checkbox" id="edit-isForAdults"> For Adults?</label><br><br>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="closeEditForm()">Cancel</button>
        </form>
    </div>
</div>




    <script src="js/app.js" asp-append-version="true"></script>
    <script type="text/javascript">getItems();</script>
</body>

</html>
