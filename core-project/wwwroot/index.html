<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>welcome to our library!</h1>
    <h3>every subscriotion can take 6 books</h3>
    <form action="javascript:void(0);" method="post" onsubmit="addItem()">
        <input type="text" id="bookName" name="bookName" placeholder="Book Name" required>
        <input type="text" id="authorName" name="authorName" placeholder="Author Name" required>
        <label for="IsForAdults">Is For Adults?</label>
        <input type="checkbox" id="IsForAdults" name="IsForAdults">
        <label for="isBorrowed">Is Borrowed?</label>
        <input type="checkbox" id="isBorrowed" name="isBorrowed">
        <button type="submit">add</button>
    </form>

    <table id="libraryBooks">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Writer Name</th>
                <th>Is Borrowed?</th>
                <th>Is For Adults?</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="books"></tbody>
    </table>

    <div id="edit">
        <form id="editForm" onsubmit="return updateBook();">
            <input type="hidden" id="editId">
            <input type="text" id="editBookName" name="bookName" placeholder="Book Name">
            <input type="text" id="editAuthorName" name="authorName" placeholder="Author Name">
            <label><input type="checkbox" id="editIsForAdults" name="IsForAdults"> Is For Adults</label>
            <label><input type="checkbox" id="editIsBorrowed" name="isBorrowed"> Is Borrowed</label>
            <button type="submit">Save</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>
    <script src="app.js" asp-append-version="true"></script>
    <script type="text/javascript">getItems();</script>
</body>

</html>
