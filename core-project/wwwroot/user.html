<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול משתמשים</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>ניהול משתמשי המערכת</h1>

    <form id="addUserForm" class="user-management-form">
    <div class="input-group">
        <label for="userName">שם משתמש</label>
        <input type="text" id="userName" placeholder="שם:" required>
    </div>

    <div class="input-group">
        <label for="userPassword">סיסמה</label>
        <input type="password" id="userPassword" placeholder="••••••••" required>
    </div>

    <button type="submit">הוסף משתמש למערכת</button>
</form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>שם משתמש</th>
                <th>סיסמה</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            </tbody>
    </table>

    <div id="editFormContainer">
        <div class="modal-content">
            <h3>עריכת משתמש</h3>
            <input type="hidden" id="editUserId">
            <input type="text" id="editUserName" placeholder="שם חדש">
            <input type="password" id="editUserPassword" placeholder="סיסמה חדשה">
            
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button onclick="saveUserEdit()">שמור</button>
                <button onclick="closeEditForm()" style="background: #666;">ביטול</button>
            </div>
        </div>
    </div>

    <script src="js/user.js"></script>
</body>
</html>
