<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-96 border-t-4 border-blue-500">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">התחברות למערכת</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">שם משתמש</label>
                <input type="text" id="username" required 
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
          <div>
    <label class="block text-sm font-medium text-gray-700">סיסמה</label>
    <input type="password" id="password" required 
        class="mt-1 block w-full px-3 py-2 bg-white text-black border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        placeholder="הקלד סיסמה...">
</div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-semibold">
                כניסה / הרשמה
            </button>
        </form>
        
        <p id="message" class="mt-4 text-center text-sm font-medium"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
